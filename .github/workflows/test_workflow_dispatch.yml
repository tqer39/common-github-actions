---
name: test workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      env_name:
        description: '環境名を入力して "run" してください'
        default: ''
        required: true
        type: string

jobs:
  comments:
    runs-on: ubuntu-latest
    steps:
      - name: Comment
        run: |
          echo "(1) inputs.env_name: ${{ inputs.env_name }}"
          echo "(2) github.ref: ${{ github.ref }}"
        shell: bash

      - name: GitHub Script
        uses: actions/github-script@v6
        with:
          script: return "inputs.env_name = ${{ inputs.env_name }}"
          result-encoding: string
