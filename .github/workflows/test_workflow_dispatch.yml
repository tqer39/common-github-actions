---
name: test workflow_dispatch

on:
  workflow_dispatch:
    inputs:
      env_name:
        description: '環境名を入力して "run" してください'
        default: ''
        required: true

jobs:
  github-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Comment
        uses: actions/github-script@v6
        env:
          env_name: inputs.env_name
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.rest.issues.createComment({
              body: "hoge: ${env_name}"
            })
